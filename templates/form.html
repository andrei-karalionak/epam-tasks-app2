<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <title>Form</title>
</head>
<body>
    <form method="post" action='/form' name="sendForm">
        <label>
            Name:
            <input id="form-name" type="text" name="name" />
        </label>
        <label>
            Email:
            <input id="form-email" type="text" name="email" />
        </label>
        <label>
            Phone:
            <input id="form-email" type="text" name="phone" />
        </label>
        <button type="submit" id="submitButton">Submit</button>
    </form>
    <script>
        //window.onload = viewData;
        var button = document.getElementById('submitButton');
        var form = document.forms.sendForm;
        button.addEventListener('click', sendRequest);
        button.addEventListener('click', createItem);
        function sendRequest(e) {
            e.preventDefault();
            var name = document.forms.sendForm.name.value;
            var email = document.forms.sendForm.email.value;
            var phone = document.forms.sendForm.phone.value;
            var xhr, body;
            xhr = new XMLHttpRequest();
            body = 'name=' + name + '&email=' + email + '&phone=' + phone;
            xhr.open('POST', '/items', true);
            xhr.send(body);
            xhr.onreadystatechange = function() {
                if (xhr.status === 200) {
                    form.reset();
                }
            }
        }
        function createItem(e) {
            e.preventDefault();
        }
        function viewData() {

                row.insertCell(i);

        }

    </script>
</body>
</html>
